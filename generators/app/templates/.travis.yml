language: node_js
node_js:
  - "10"
dist: trusty
sudo: required
env:
  - MOZ_HEADLESS=1
cache:
  directories:
    - node_modules
addons:
  chrome: stable
  firefox: latest-esr
before_install:
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &
<% if (artifactory === true) { -%>
  - printf "registry = ${ARTIFACTORY_NPM_REGISTRY}\n_auth=${ARTIFACTORY_NPM_TOKEN}\nemail=:<%= artifactoryEmail %>\nalways-auth=true" >> .npmrc
  - printf '{"registry":"%s","resolvers":["bower-art-resolver"]}' "${ARTIFACTORY_BOWER_REGISTRY}" >> .bowerrc
<% } -%>
before_script:
  - npm install
  - npm install -g bower
<% if (artifactory === true) { -%>
  - npm install -g bower-art-resolver
<% } -%>
  - bower install
  - gulp copy
  - sh -e /etc/init.d/xvfb start
  - sleep 3
<% if (slack === true) { -%>notifications:
  slack: <%= slackOrg %>:<%= slackToken %>
<% } -%>
script:
- npm run test:remote
